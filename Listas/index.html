<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista Desordenada</h3><!-- Le coloca viñetas a la lista-->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>

    <h3>Lista Ordenada</h3><!-- enumera de manera ascendente la lista o alfabeticamente-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>
    <h3>Lista Anidada</h3><!-- se puede agregar una lista 
        dentro de otra lista e incluso va cambiando las viñetas en cada lista-->
    <ol><!-- significa "ordered list"-->
        <li>HTML</li>
        <li>CSS
            <ul>
                <li>Responsive Desing</li>
                <li>Flexbox</li>
            </ul>
        </li>
        <li>JAVASCRIPT</li>
    </ol>
    <h3>Menu de navegacion SIN CSS</h3>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
